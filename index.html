<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary PWA</title>
    <link href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Dictionary PWA</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a word..." required>
            <button type="submit">Search</button>
        </form>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>

    <script src="app.js"></script>
</body>
</html>
